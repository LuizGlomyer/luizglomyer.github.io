<svg style="overflow:visible" class="checkerboard" width="500" height="500"
  xmlns="http://www.w3.org/2000/svg">
  <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
    }

    ellipse, circle {
    /*mix-blend-mode: screen;*/
    }

    .red {
    fill: rgb(255, 0, 0);
    opacity:50%;
    }

    .green {
    fill: rgb(0, 255, 0);
    }

    .blue {
    fill: rgb(20, 80, 255);
    }

    .reference-point {
    fill: black;
    }

    .checkerboard {
    overflow: visible;

    /* Fallback color */
    background-color: #FFF36F;
    }

  </style>
  <defs>
    <defs>
      <ellipse id="ellipseXtraLarge" rx="100" ry="40" />
      <ellipse id="ellipseLarge" rx="80" ry="30" />
      <ellipse id="ellipseRegular" rx="70" ry="25" />
      <ellipse id="ellipseSmall" rx="60" ry="20" />
      <ellipse id="ellipseXtraSmall" rx="50" ry="17" />
    </defs>
  </defs>

